        <div data-role="view" id="home" data-init="mobileListViewPullToRefresh" data-transition="" data-title="Home" data-layout="default">

            <div style="text-align:center">
            		
                		<a class="singleButton" data-role="button" data-click="onClick"

            <ul id="grouped-listview" data-template="tmp" data-source="dataSource">

     <div id="credit" data-role="view" data-title="Credits" data-layout="default">

                </label>

    <form action="#">
        <ul id="reuse-listview" data-role="listview" data-style="inset">
            <li>

                    <input type="text" value="Text" />

            </li>
            <li>

                    <input type="text" value="Text" />

            </li>
            <li>

                    <input type="text" value="Text" />
                </label>
            </li>
            <li>
                <label>Place of stuffing
                    <select id="dropdown1">
                        <option value="First Option">Empty</option>
                        <option value="Second Option">Empty</option>
                        <option value="Third Option">Empty</option>

                        <option value="First Option">Empty</option>

                </label>
            </li> 
            <li>
                <label>
                    <select id="dropdown2">
                        <option value="First Option">Empty</option>

                    </select>

                    Reuse date

            </li>
            <li>
                <label>

                </label>
            </li>
            <li>

         <div style="text-align:center">

</div>
